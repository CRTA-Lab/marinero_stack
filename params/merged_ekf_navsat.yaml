                    true, true, true,
                    false, false, false,
                    false, false, false,
                    false, false, false]
    imu0_nodelay: false
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 5
    imu0_remove_gravitational_acceleration: true
